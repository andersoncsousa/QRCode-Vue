<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Qrcode</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <div>
            <input type="text" size='25' placeholder="Digite para gerar..."
            v-model="text">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                titulo: 'Gerador QRCode',
                text: 'https://andersoncsousa.github.io/caiquesousa.github.io/',
                qrcode: new QRious({ size: 300})
            },
            computed: {
                newQRCode(){
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>
</html>
